plugins {
id 'com.android.application'
}

android {
namespace "hidden.protectedwp.safespace"
compileSdk 35

lint {
        checkReleaseBuilds false
    }

defaultConfig {  
    applicationId "hidden.protectedwp.safespace"  
    minSdk 29
    targetSdk 36
    versionCode 58
    versionName "58.0"  
}  

buildTypes {  
    release {  
        minifyEnabled false  
        shrinkResources false  
         }  
}

}

dependencies {
implementation 'org.bouncycastle:bcprov-jdk15on:1.70'
implementation fileTree(dir: 'libs', include: ['*.jar'])
}
